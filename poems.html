<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranita Khanal - Poems</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
        }

        :root {
            --spring-pink: #F5C7D7;
            --spring-lavender: #E8C4E8;
            --spring-mint: #C8E6F5;
            --spring-peach: #F5D5E0;
            --spring-blue: #D9D1F0;
            --rose-blush: #E8A8B8;
            --soft-coral: #F2B5B5;
            --container-cream: #FFF8F5;
            --container-rose: #FFE5EC;
            --text-dark: #4A4A4A;
            --text-light: #7A7A7A;
        }

        body {
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Spring Background */
        .spring-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, var(--spring-pink) 0%, var(--spring-lavender) 25%, var(--spring-mint) 50%, var(--spring-peach) 75%, var(--spring-blue) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .pattern-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 50%, var(--spring-pink) 2px, transparent 2px),
                radial-gradient(circle at 80% 80%, var(--spring-lavender) 2px, transparent 2px),
                radial-gradient(circle at 40% 20%, var(--spring-mint) 2px, transparent 2px);
            background-size: 50px 50px, 80px 80px, 60px 60px;
            background-position: 0 0, 40px 60px, 130px 270px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navigation */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 800;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 1rem;
            letter-spacing: 0.5px;
            border: 2px solid var(--rose-blush);
            background: var(--container-cream);
            box-shadow: 0 4px 20px rgba(232, 168, 184, 0.3);
            z-index: 1000;
        }

        .back-btn:hover {
            background: var(--container-rose);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(232, 168, 184, 0.4);
        }

        .page-title {
            display: none;
        }

        /* Main Content */
        main {
            padding: 8rem 2rem 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header-section {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease;
        }

        .header-section h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .header-section p {
            font-size: 1.2rem;
            color: var(--text-light);
            font-style: italic;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Poems Gallery */
        .poems-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2.5rem;
            margin-bottom: 3rem;
        }

        .poem-card {
            background: var(--container-cream);
            border: 2px solid var(--spring-lavender);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 6px 25px rgba(232, 196, 232, 0.3);
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .poem-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 12px 40px rgba(232, 196, 232, 0.5);
            border-color: var(--rose-blush);
        }

        .poem-image {
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
            background: #fff; 
        }

        .poem-image img {
            width: 100%;
            height: 100%;
            object-fit: contain; 
        }

        .poem-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
        }

        .poem-overlay h3 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 600;
        }

        .poem-info {
            padding: 1.5rem;
        }

        .poem-info p {
            color: var(--text-light);
            font-size: 1.1rem;
            font-style: italic;
            font-weight: 400;
        }

        /* Color variations for poem cards */
        .poem-card:nth-child(5n+1) .poem-overlay { background: linear-gradient(to top, rgba(245, 199, 215, 0.9), transparent); }
        .poem-card:nth-child(5n+2) .poem-overlay { background: linear-gradient(to top, rgba(232, 196, 232, 0.9), transparent); }
        .poem-card:nth-child(5n+3) .poem-overlay { background: linear-gradient(to top, rgba(200, 230, 245, 0.9), transparent); }
        .poem-card:nth-child(5n+4) .poem-overlay { background: linear-gradient(to top, rgba(245, 213, 224, 0.9), transparent); }
        .poem-card:nth-child(5n+5) .poem-overlay { background: linear-gradient(to top, rgba(217, 209, 240, 0.9), transparent); }

        .poem-card:nth-child(5n+1) .poem-overlay h3,
        .poem-card:nth-child(5n+2) .poem-overlay h3,
        .poem-card:nth-child(5n+3) .poem-overlay h3,
        .poem-card:nth-child(5n+4) .poem-overlay h3,
        .poem-card:nth-child(5n+5) .poem-overlay h3 {
            color: var(--text-dark);
        }

        /* Image Modal Styles */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .modal-content-img {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .close-image-modal {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            main {
                padding: 7rem 1rem 3rem;
            }

            .header-section h1 {
                font-size: 2rem;
            }

            .poems-gallery {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            nav .nav-content {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="spring-bg"></div>
    <div class="pattern-overlay"></div>

    <a href="index.html" class="back-btn">‚Üê Back to Portfolio</a>

    <main>
        <div class="header-section">
            <h1>Poems</h1>
            <p>Emotions spilled in a sheet of paper</p>
        </div>

        <div class="poems-gallery">
            <div class="poem-card" onclick="openImageModal(this)">
                <div class="poem-image">
                    <img src="Destiny.jpeg" alt="Destiny">
                    <div class="poem-overlay">
                        <h3>Destiny</h3>
                    </div>
                </div>
                <div class="poem-info">
                    <p>Slowly loosing yourself</p>
                </div>
            </div>

            <div class="poem-card" onclick="openImageModal(this)">
                <div class="poem-image">
                    <img src="Life.jpeg" alt="Life">
                    <div class="poem-overlay">
                        <h3>Life</h3>
                    </div>
                </div>
                <div class="poem-info">
                    <p>Surviving everyday</p>
                </div>
            </div>

            <div class="poem-card" onclick="openImageModal(this)">
                <div class="poem-image">
                    <img src="Moon.jpeg" alt="Moon">
                    <div class="poem-overlay">
                        <h3>Moon</h3>
                    </div>
                </div>
                <div class="poem-info">
                    <p>My companion</p>
                </div>
            </div>

            <div class="poem-card" onclick="openImageModal(this)">
                <div class="poem-image">
                    <img src="ShowerThoughts.jpeg" alt="Shower Thoughts">
                    <div class="poem-overlay">
                        <h3>Shower Thoughts</h3>
                    </div>
                </div>
                <div class="poem-info">
                    <p>Heat and Cold</p>
                </div>
            </div>

            <div class="poem-card" onclick="openImageModal(this)">
                <div class="poem-image">
                    <img src="Darkness.jpeg" alt="Darkness">
                    <div class="poem-overlay">
                        <h3>Darkness</h3>
                    </div>
                </div>
                <div class="poem-info">
                    <p>The path between two worlds</p>
                </div>
            </div>

            <div class="poem-card" onclick="openImageModal(this)">
                <div class="poem-image">
                    <img src="IMG_9263.jpeg" alt="Phases">
                    <div class="poem-overlay">
                        <h3>Phases</h3>
                    </div>
                </div>
                <div class="poem-info">
                    <p>Phases of Life</p>
                </div>
            </div>
        </div>
    </main>

    <div id="imageModal" class="image-modal" onclick="closeImageModal()">
        <span class="close-image-modal">&times;</span>
        <img class="modal-content-img" id="fullImage">
    </div>

    <script>
        function openImageModal(card) {
            const imgSrc = card.querySelector('img').src;
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('fullImage');
            
            modal.style.display = "flex";
            modalImg.src = imgSrc;
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            document.getElementById('imageModal').style.display = "none";
            document.body.style.overflow = 'auto';
        }

        // Add entrance animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.poem-card').forEach((el, index) => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(30px)';
            el.style.transition = `all 0.6s ease ${index * 0.1}s`;
            observer.observe(el);
        });
    </script>
</body>

</html>
